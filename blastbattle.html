<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<meta charset="UTF-8">
		<title>Blast Battle</title>
	</head>
	
	<body>
		<button id="createNewWorld">Create new world</button>
		
		<form id="newWorldForm">
			<fieldset>
				<input name="worldName" placeholder="Name" type="text"></input>
				<input name="worldSeed" placeholder="Seed" type="text"></input>
				<input id="randomSeed" type="checkbox">Use random seed</input>
				<button onclick="createNewWorld(this.form)">Generate</button>
			</fieldset>
		</form>
		
		<div id="progress">
			Generating world...<br>
			<progress value="0" max="100"></progress>
		</div>
		
		<!--<button>Export map</button>-->
		
		<canvas id="screen">Your browser does not support the HTML 5 <code>canvas</code> tag.</canvas>
	</body>
	
	<!-- Import libraries and scripts -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="lib/mersenne-twister/mersenne-twister.min.js"></script>
	<script src="script/script.js"></script>
	<script src="script/noise.js"></script>
</html>
